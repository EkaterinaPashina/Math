<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="container__main_header">Сервис комментариев со спам фильтром</h1>
        <div class="container__items">
            <div class="container__info">
                <h2 class="container__second_header">Оставьте ваш комментарий</h2>
                <form>
                    <label for="username">Введите ваше <span class="bold">ФИО:</span></label><br>
                    <input type="text" id="username" class="container__input"><br>
                    <label for="link">Введите ссылку <span class="bold">вашего аватара:</span></label><br>
                    <input type="text" id="link" class="container__input">
                    <label for="textarea">Оставьте ваш комментарий:</label><br>
                    <textarea id="textarea" class="container__textarea"></textarea>
                </form>
            </div>
            <div id="container__chat">
                <h2 class="container__second_header">Чат</h2>
            </div>
        </div>
        <div class="submit__button">
            <button id="button">Отправить</button>
        </div>
    </div>
    <script src=" ./math.js"> </script>
</body>

</html>
